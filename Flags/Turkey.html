<!DOCTYPE html>
<html>
<head>
    <title>Turkey | Flags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #turkey {
            width: 220px;
            height: 147px;
            background-color: #E30A17;
            background-image: radial-gradient(circle at 83px 74px, #E30A17 29px, transparent 30px), radial-gradient(circle at 74px 74px, #fff 37px, transparent 38px)
        }

        #turkey:before {
            color: #fff;
            content: "★";
            font-size: 37px;
            height: 37px;
            line-height: 37px;
            text-align: center;
            position: absolute;
            width: 37px;
            top: 55px;
            left: 102px;
            transform: rotate(-20deg)
        }
    </style>
</head>
<body>
<div id="turkey"></div>
</body>
</html>
