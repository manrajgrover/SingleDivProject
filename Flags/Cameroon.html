<!DOCTYPE html>
<html>
  <head>
    <title>Cameroon | Flags</title>
    <style>
      #cameroon {
        position: relative;
        background-color: #007A5E;
      }

      #cameroon,
      #cameroon::before,
      #cameroon::after {
        width: 200px;
        height: 400px;
      }

      #cameroon::before,
      #cameroon::after {
        content: '';
        position: absolute;
        top: 0;
      }

      #cameroon::before {
        content: '\2605';
        left: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #FCD116;
        font-size: 6.0em;
        background-color: #CE1126;
      }

      #cameroon::after {
        left: 200%;
        background-color: #FCD116;
      }
    </style>
  </head>
  <body>
    <div id="cameroon"></div>
  </body>
</html>
