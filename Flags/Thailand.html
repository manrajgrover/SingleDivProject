<!DOCTYPE html>
<html>
  <head>
    <title>Thailand | Flags</title>
    <style>
      #thailand {
        background-color: #241d4f;
        width: 150px;
        height: 33.33333px;
        border-top: 16.66667px solid #fff;
        border-bottom: 16.66667px solid #fff;
        position: relative;
        margin-top: 16.66667px;
      }
      #thailand::before {
        top: -33.33333px;
        content: '';
        width: 150px;
        height: 16.66667px;
        background-color: #ed1c24;
        display: block;
        position: absolute;
      }
      #thailand::after {
        bottom: -33.33333px;
        content: '';
        width: 150px;
        height: 16.66667px;
        background-color: #ed1c24;
        display: block;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="thailand"></div>
  </body>
</html>
