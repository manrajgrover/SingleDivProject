<html>
  <head>
    <title>Rotating Plane | Loaders</title>
    <style>
      body{
        background-color: #162525;
      }
      .sk-spinner-pulse {
        width: 40px;
        height: 40px;
        margin: 40px auto;
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-pulseScaleOut 1s infinite ease-in-out;
                animation: sk-pulseScaleOut 1s infinite ease-in-out;
      }
      @-webkit-keyframes sk-pulseScaleOut {
        0% {
          -webkit-transform: scale(0);
                  transform: scale(0);
        }
        100% {
          -webkit-transform: scale(1);
                  transform: scale(1);
          opacity: 0;
        }
      }
    @keyframes sk-pulseScaleOut {
      0% {
        -webkit-transform: scale(0);
                transform: scale(0);
      }
      100% {
        -webkit-transform: scale(1);
                transform: scale(1);
        opacity: 0;
      }
    }
    </style>
  </head>
  <body>
    <div id="sk-spinner-pulse"></div>
  </body>
</html>
